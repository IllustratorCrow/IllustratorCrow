name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia esto si usas otra rama (por ejemplo, master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Versión de Node.js que usa tu proyecto

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Limpiar caché de npm (opcional)
      - name: Clean npm cache
        run: npm cache clean --force

      # 5. Compilar el proyecto con la base correcta para GitHub Pages
      - name: Build project
        run: npm run build
        env:
          VITE_BASE_URL: './' # Asegúrate de que coincida con tu configuración

      # 6. Configurar 404.html para SPA (Single Page Application)
      - name: Configure SPA fallback
        run: cp docs/index.html docs/404.html

      # 7. Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs # Carpeta de salida actualizada
