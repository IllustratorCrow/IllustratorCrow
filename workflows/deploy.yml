
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Clean npm cache
        run: npm cache clean --force

      - name: Build project
        run: npm run build
        env:
          VITE_BASE_URL: './'

      # ⬇️ NUEVO PASO: copiar el build a docs
      - name: Move build output to docs/
        run: |
          rm -rf docs/*
          cp -r dist/* docs/
          cp CNAME docs/  # Make sure CNAME is copied to docs

      # (opcional, si es una SPA)
      - name: Configure SPA fallback
        run: cp docs/index.html docs/404.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          cname: illustratorcrow.com  # Explicitly set CNAME during deployment
